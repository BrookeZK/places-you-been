<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destination Log</title>
  </head>
  <body class="container">
    <h1>My Destination Log</h1>
    <div class="formBox">
      <form id="logForm">
        <div class="form-group">
          <label for="locationName">What's the name of the destination?</label>
          <input type="text" id="locationName" class="form-control">
        </div>
        <div class="form-group">
          <label for="landmarks">What are the landmarks?</label>
          <input type="text" id="landmarks1" class="form-control">
          <input type="text" id="landmarks2" class="form-control">
          <input type="text" id="landmarks3" class="form-control">
          <input type="text" id="landmarks4" class="form-control">
        </div>
        <div class="form-group">
          <label for="timeOfYear">What time of year did you go?</label>
          <input type="text" id="timeOfYear" class="form-control">
        </div>
        <div class="form-group">
          <label for="notes">Any notes?</label>
          <input type="text" id="notes" class="form-control">
        </div>
        <div class="form-group">
          <label for="ranking">How would you rank this destination out of 10? Please repond with a single number, such as 3, 5 or 10.</label>
          <input type="number" id="ranking" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Add My Destination!</button>
      </form>
    </div>

  </body>
</html>
